<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Food</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 28px;
            color: #333;
        }

        /* Form Container */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        input:focus, textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Back to Menu Link */
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Center Alignment */
        .container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Food Item</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ food.food_name }}" required>

            <label for="food">Type:</label>
            <input type="text" name="food" id="food" value="{{ food.food_type }}" required>

            <label for="food_price">Price:</label>
            <input type="number" name="food_price" id="food_price" value="{{ food.food_price }}" required>

            <label for="description">Description:</label>
            <textarea name="description" id="description" required>{{ food.description }}</textarea>

            <button type="submit">Update Food</button>
        </form>
        <a href="{% url 'foodMenu' %}">Back to Menu</a>
    </div>
</body>
</html>
